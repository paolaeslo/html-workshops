<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Audio and Video Lab</title>
</head>
<body>
<h1>Learning to insert audio and video into a web page</h1>
<section>
  <h2>Learning more about programming</h2>
  <video loop controls width="640">
    <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
  </video>
</section>
<section>
  <h2>Melody for studying</h2>
  <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" controls loop></audio>
</section>
</body>
</html>
